<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinh Thần Số Học</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
  <div class="container">
    <h1>Tinh Thần Số Học</h1>

    <!-- Form for date of birth and name -->
    <form id="numerology-form">
      <label for="dob">Ngày sinh:</label>
      <input type="date" id="dob" required>

      <label for="name">Tên đầy đủ:</label>
      <input type="text" id="name" placeholder="Nhập tên" required>

      <button type="submit">Tính toán</button>
    </form>

    <!-- Results section with a table -->
    <div id="results">
      <table id="results-table">
        <thead>
          <tr>
            <th>Giá trị</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="life-path"></td>
          </tr>
          <tr>
            <td id="balance-number"></td>
          </tr>
          <tr>
            <td id="destiny-number"></td>
          </tr>
          <tr>
            <td id="personality-number"></td>
          </tr>
          <tr>
            <td id="soul-urge-number"></td>
          </tr>
          <tr>
            <td id="maturity-number"></td>
          </tr>
          <tr>
            <td id="life-destiny-connection"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="code.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
